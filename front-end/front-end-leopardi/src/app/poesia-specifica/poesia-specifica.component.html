<div class="container">

    <h1><b><i>In questa sezione è possibile cercare un testo di Giacomo Leopardi ed ascoltarne la recitazione</i></b>
    </h1>

    <!-- <div style="margin-top: 5%;">
        <input [(ngModel)]="titoloPoesia">
        <button class="button" style="vertical-align:middle;" (click)="filtra()"><span>
                <mat-icon style="vertical-align: middle;">search</mat-icon>
            </span></button>
    </div> -->

    <button type="button" class="btn btn-outline-success" style="margin-top: 5%;" (click)="refresh()">
        Elimina filtro
    </button>

    <div class="input-group mb-3" style="margin-top: 5%;">
        <div class="input-group-prepend">
            <button class="btn btn-outline-secondary" type="button" style="vertical-align:middle; z-index: 0;"
                (click)="filtra()"><span>
                    <mat-icon style="vertical-align: middle;">search</mat-icon>
                </span></button>
        </div>
        <input [(ngModel)]="titoloPoesia" type="text" class="form-control" placeholder="" aria-label=""
            aria-describedby="basic-addon1">
    </div>

    <div>
        <div class="card my-5">
            <div class="overflow-auto">
                <div class="card-body">
                    <table class="table table-bordered table-striped" style="box-shadow: 15px 15px 10px #dedede;">
                        <div *ngFor="let p of poesie; let j = index">

                            <h1 style="margin-top: 5%; text-transform: uppercase;"><b><i>{{p.titolo}}</i></b></h1>
                            <hr>
                            <h2 *ngIf="p.capitolo != 0" style="text-align: center;">Capitolo: {{p.capitolo}}</h2>
                            <h2 *ngIf="p.capitolo == 0" style="text-align: center;">Capitolo: nessun capitolo</h2>
                            <hr>

                            <p style="text-align: center;">
                                <a class="button" (click)="differenza(j)" data-toggle="modal" href="#poesie-{{ j }}"
                                    aria-expanded="false" style="vertical-align:middle"><span>
                                        <mat-icon>menu_book</mat-icon>
                                    </span></a>
                                <a class="button1" (click)="differenza(j)" data-toggle="collapse" href="#audio-{{j}}"
                                    aria-expanded="false" aria-controls="audio" style="vertical-align:middle;"><span>
                                        <mat-icon>audiotrack</mat-icon>
                                    </span></a>
                            </p>

                            <!-- Modal -->
                            <div class="modal fade" id="poesie-{{ j }}" tabindex="-1" role="dialog"
                                aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h1 class="modal-title" id="exampleModalLongTitle"
                                                style="margin-top: 5%; text-transform: uppercase;">
                                                <b><i>{{p.titolo}}</i></b>
                                            </h1>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">

                                            <div *ngIf="!audioNotExist" style="margin-bottom: 10%;">
                                                <div style="margin-top: 5%;" class="wrapper mat-typography"
                                                    fxLayout="column" fxLayoutGap="32px">
                                                    <mat-card style="width: responsive; height: 50px;">
                                                        <div mat-card-image plyr plyrTitle="Audio" plyrType="audio"
                                                            [plyrPlaysInline]="true" [plyrCrossOrigin]="true"
                                                            [plyrSources]="p.retrievedAudio">
                                                        </div>
                                                    </mat-card>
                                                </div>
                                            </div>

                                            <p style="text-align: justify; padding: 5%;" *ngIf=p.isText>{{p.testo}}</p>
                                            <pre *ngIf=!p.isText>{{p.testo}}</pre>


                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                data-dismiss="modal">Chiudi</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- <div class="collapse" id="poesie-{{ j }}">

                                <p style="text-align: justify; padding: 5%;" *ngIf=p.isText>{{p.testo}}</p>
                                <pre *ngIf=!p.isText>{{p.testo}}</pre>

                                <p style="text-align: center;">

                                    <a class="button" (click)="differenza(j)" data-toggle="collapse"
                                        href="#poesie-{{ j }}" aria-expanded="false"
                                        style="vertical-align:middle"><span>
                                            <mat-icon>keyboard_arrow_up</mat-icon>
                                        </span></a>
                                </p>
                                <hr>
                            </div> -->

                            <div *ngIf="!audioNotExist" class="collapse" id="audio-{{j}}">
                                <div style="margin-top: 5%;" class="wrapper mat-typography" fxLayout="column"
                                    fxLayoutGap="32px">
                                    <mat-card style="width: responsive; height: 50px;">
                                        <div mat-card-image plyr plyrTitle="Audio" plyrType="audio"
                                            [plyrPlaysInline]="true" [plyrCrossOrigin]="true"
                                            [plyrSources]="p.retrievedAudio"></div>
                                    </mat-card>
                                </div>
                            </div>

                            <!-- audioNotExist non esiste ma pensavo fosse utile una volta implementati gli audio far capire se c'è o meno la recitazione del testo poetico -->
                            <div *ngIf="audioNotExist" class="collapse" id="audio-{{j}}">
                                <div style="margin-top: 5%;" class="wrapper mat-typography" fxLayout="column"
                                    fxLayoutGap="32px">
                                    <mat-card style="width: responsive; height: 50px;">
                                        <p>La recitazione di questa testo poetico non esiste</p>
                                    </mat-card>
                                </div>
                            </div>

                            <hr>
                        </div>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
