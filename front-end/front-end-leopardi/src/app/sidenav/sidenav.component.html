<mat-sidenav-container class="sidenav-container" style="margin-bottom: 20px;">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Men√π</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/home" (click)="onSidenavClose()"><mat-icon>home</mat-icon> <span style="margin-left: 10px;" class="nav-caption">Home</span></a>
      <a mat-list-item routerLink="/chi-siamo"><mat-icon>account_circle</mat-icon> <span style="margin-left: 10px;" class="nav-caption">Chi siamo</span></a>
      <a mat-list-item routerLink="/contatti"><mat-icon>call</mat-icon> <span style="margin-left: 10px;" class="nav-caption">Contatti</span></a>
      <a mat-list-item routerLink="/mappa"><mat-icon>location_on</mat-icon> <span style="margin-left: 10px;" class="nav-caption">Percorso</span></a>
      <a mat-list-item routerLink="/poesia"><mat-icon>audiotrack</mat-icon> <span style="margin-left: 10px;" class="nav-caption">Testi</span></a>
      <a mat-list-item routerLink="/tariffa"><mat-icon>euro_symbol</mat-icon> <span style="margin-left: 10px;" class="nav-caption">Scopri le nostre tariffe</span></a>
      <a mat-list-item routerLink="/login"><mat-icon>person</mat-icon> <span style="margin-left: 10px;" class="nav-caption">Login</span></a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Centro Culturale Giacomo Leopardi</span>
    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
