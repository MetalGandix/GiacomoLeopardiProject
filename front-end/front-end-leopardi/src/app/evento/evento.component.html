<div class="container" *ngIf="admin">
    <h1>Crea un nuovo evento</h1>
    <form (ngSubmit)="onSubmit()" #eventoForm="ngForm">
        <div class="title">
            <div class="form-group">
                <label class="control-label" for="textarea">Titolo Evento*</label>
                <input [(ngModel)]="evento.nomeEvento" #nomeEvento="ngModel" name="nomeEvento" class="form-control"
                    required>
            </div>
        </div>

        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
            <div class="form-group">
                <label class="control-label" for="datepicker">Data dell'evento*</label>
                <div class="input-group">
                    <input id="datepicker" #dataEvento="ngModel" name="dataEvento" type="date"
                        [(ngModel)]="evento.dataEvento" placeholder="Data desiderata" class="form-control" required>
                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                </div>
                <div *ngIf="dataEvento.invalid && (dataEvento.dirty || dataEvento.touched)" class="alert alert-danger">
                    <div *ngIf="dataEvento.errors.required">
                        Devi inserire una data.
                    </div>
                </div>
            </div>
        </div>

        <div class="descrizione">
            <label class="control-label" for="descrizione">Descrizione Evento*</label>
            <input [(ngModel)]="evento.descrizione" name="descrizione" #descrizione="ngModel" class="form-control"
                required>
        </div>

        <!--PROVA DI UPLOAD IMMAGINE-->
        <div class="container row">
            <div class="col-md-12">
                <h1>Carica immagine</h1>
            </div>
        </div>
        <div class="container row">
            <div class="col-md-6">
                <input type="file" (change)="onFileChanged($event)">
            </div>
        </div>
        <hr />
        <div class="container row">
            <div class="col-md-12">
                <div *ngIf=message>{{message}}</div>
            </div>
        </div>

        <div style="margin-bottom: 40px;" class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            <button [disabled]="!eventoForm.form.valid" type="submit" class="btn btn-primary">Crea Evento</button>
        </div>

        <div class="row" style="margin-top: 10px; width: 350px; height: 350px;" *ngIf="showMsg == true">
            <div class="col-xs-12">
                <div class="alert alert-success">
                    <p>
                        <strong>L'evento Ã¨ stato registrato.</strong>
                    </p>
                    <a routerLink="/scelta-utente">Torna alla tua area riservata</a>
                </div>
            </div>
        </div>
    </form>
</div>
