<div class="card-body">
    <form style="text-align: -webkit-center; ">    

      <div class="form-group">
        <label for="name">Name*</label>
        <input type="text" required minlength="2" class="form-control" id="name" name="name"
          placeholder="Enter your name">
    </div>

      <div class="form-group">
        <label for="lastName">Cognome*</label>
        <input type="text" required minlength="2" class="form-control" id="lastName" name="lastName"
          placeholder="Enter your last name">
      </div>

      <div class="form-group">
        <label for="email">Email*</label>
        <input type="text" class="form-control" id="email" name="email"
          placeholder="Enter your email address" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
      </div>

      <div class="form-group">
        <label for="password">Password*</label>
        <input type="password" required minlength="7" class="form-control" id="password" name="password"
          placeholder="Enter your password" >
      </div>
    
      
      <button class="btn btn-primary">Registrati</button>

     

      <div class="container">
        * = campo obbligatorio
      </div>

    </form>
    <div>
      <a style="color: red;" routerLink="/home" >Torna alla home</a>
    </div>
  </div>
